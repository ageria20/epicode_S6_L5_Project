<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Neflix</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="./assets/netflix_logo.png" alt="Netflix Logo" width="100" />
          </a>
        </div>
      </nav>
    </header>
    <main class="container">
      <section class="row justify-content-center">
        <div class="col-6">
          <h1 class="text-white">Edit Profile</h1>
          <hr style="color: white" />
          <div class="row">
            <div class="col-4"><img src="./assets/avatar.png" alt="avatar logo" width="150px" /></div>
            <div class="col-8">
              <input type="text" placeholder="Profilo 1" class="text-white border-0 bg-secondary w-75 py-1" />
              <p class="lead text-white mt-5 mb-2">Language:</p>
              <div class="dropdown" data-bs-theme="dark">
                <a
                  class="btn btn-secondary dropdown-toggle bg-transparent"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  English
                </a>

                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Italian</a></li>
                  <li><a class="dropdown-item" href="#">France</a></li>
                  <li><a class="dropdown-item" href="#">Espanol</a></li>
                </ul>
              </div>
            </div>
          </div>
          <hr style="color: white" />
          <div class="row">
            <div class="col-4"></div>
            <div class="col-8">
              <p class="fs-4 text-white mt-2 mb-3">Maturity Setting:</p>
              <p class="lead text-white mt-1 mb-2 bg-secondary">ALL MATURITY RATINGS</p>
              <p class="text-white mt-1 mb-4">Show titles of al maturity ratings for this profile.</p>
              <button class="text-secondary btn border-secondary px-3">EDIT</button>
            </div>
          </div>
          <hr style="color: white" />
          <div class="row">
            <!-- ----  -->
            <div class="col-4"></div>
            <div class="col-8">
              <p class="fs-4 text-white">Autoplay controls</p>
              <div>
                <input id="checkbox1" type="checkbox" />
                <label class="text-white" for="checkbox1">Autoplay next episode in a series on all devices</label>
              </div>
              <div>
                <input id="checkbox2" type="checkbox" />
                <label class="text-white" for="checkbox2">Autoplay previews while browsing on all devices</label>
              </div>
            </div>
          </div>
          <hr style="color: white" />
          <div class="row justify-content-center">
            <div class="col-2">
              <button class="w-100 save">SAVE</button>
            </div>
            <div class="col-3">
              <button class="w-100 cancel">CANCEL</button>
            </div>
            <div class="col-5">
              <button class="delete w-100">DELETE PROFILE</button>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
