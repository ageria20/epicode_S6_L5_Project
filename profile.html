<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Neflix</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <style>
    body {
      background-image: linear-gradient(
        to bottom,
        #000000,
        #0b090a,
        #131113,
        #18171a,
        #1c1d20,
        #1c1d20,
        #1c1d20,
        #1c1d20,
        #18171a,
        #131113,
        #0b090a,
        #000000
      );
      background-repeat: no-repeat;
      height: 100vh;
    }
  </style>
  <body>
    <header>
      <nav class="navbar bg-trasparent">
        <div class="container-fluid">
          <a class="navbar-brand" href="./home.html">
            <img src="./assets/netflix_logo.png" alt="Netflix Logo" width="100" />
          </a>
        </div>
      </nav>
    </header>
    <main class="container">
      <section class="row justify-content-center">
        <div class="col-6">
          <h1 class="text-white">Edit Profile</h1>
          <hr style="color: white" />
          <div class="row">
            <div class="col-4">
              <div class="position-relative">
                <img src="./assets/avatar.png" alt="avatar logo" width="150px" />
                <div class="position-absolute bottom-0 start-0 p-2">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="white"
                    class="bi bi-pencil"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325"
                    />
                  </svg>
                </div>
              </div>
            </div>
            <div class="col-7 border-bottom border-secondary mb-3">
              <input
                type="text"
                class="form-control bg-secondary-subtle rounded-bottom-1 w-75"
                placeholder="Profilo 1"
              />

              <p class="lead text-white mt-5 mb-2">Language:</p>
              <div class="dropdown mb-3" data-bs-theme="dark">
                <a
                  class="btn btn-secondary dropdown-toggle bg-transparent"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  English
                </a>

                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Italian</a></li>
                  <li><a class="dropdown-item" href="#">France</a></li>
                  <li><a class="dropdown-item" href="#">Espanol</a></li>
                </ul>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-4"></div>
            <div class="col-7 border-bottom border-secondary mb-3">
              <p class="fs-4 text-white mt-2 mb-3">Maturity Setting:</p>
              <div class="d-inline px-2 text-white mt-1 mb-2 bg-secondary">ALL MATURITY RATINGS</div>
              <p class="text-white mt-1 mb-4">Show titles of al maturity ratings for this profile.</p>
              <button class="text-secondary btn border-secondary px-3 mb-3">EDIT</button>
            </div>
          </div>
          <div class="row mt-3">
            <!-- ----  -->
            <div class="col-4"></div>
            <div class="col-8">
              <p class="fs-4 text-white">Autoplay controls</p>
              <div>
                <input id="checkbox1" type="checkbox" />
                <label class="text-white" for="checkbox1">Autoplay next episode in a series on all devices</label>
              </div>
              <div>
                <input id="checkbox2" type="checkbox" />
                <label class="text-white mb-3" for="checkbox2">Autoplay previews while browsing on all devices</label>
              </div>
            </div>
          </div>
          <hr style="color: white" />
          <div class="row justify-content-center">
            <div class="col-2 p-sm-0 p-lg-1">
              <button class="w-100 save">SAVE</button>
            </div>
            <div class="col-3 p-sm-0 p-lg-1">
              <button class="w-100 cancel">CANCEL</button>
            </div>
            <div class="col-5 p-sm-0 p-lg-1">
              <button class="delete w-100">DELETE PROFILE</button>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
